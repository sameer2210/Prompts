<!-- Prompt 8:- Create a digital marketing flyer for a Black Friday sale using HTML and CSS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body
    class="w-screen h-screen bg-gradient-to-br from-red-600 via-red-700 to-red-900 flex justify-center items-center text-white">

    <main
        class="w-11/12 md:w-10/12 lg:w-8/12 bg-[url(https://png.pngtree.com/background/20230623/original/pngtree-black-friday-sale-banner-eye-catching-3d-rendered-design-for-promoting-picture-image_3990278.jpg)] bg-opacity-90 rounded-lg shadow-2xl shadow-black p-8 relative overflow-hidden bg-left ">

        <nav class="flex justify-between items-center mb-8">
            <i class="ri-menu-line text-2xl"></i>
            <ul class="flex gap-24 text-lg shadow-2xl shadow-white">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">Promo</a></li>
                <li><a href="#" class="hover:underline">About Us</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
            <i class="ri-search-line text-2xl"></i>
        </nav>
        <div class="relative w-full lg:w-1/2 mt-8 lg:mt-0 animate-fadeIn">
            <div class="absolute w-40 h-36 bg-red-700 blur-2xl rounded-full top-0 left-16"></div>
        </div>

        <section class="flex flex-col lg:flex-row items-center justify-between">
            <div class="text-center lg:text-left">
                <p class="text-yellow-400 text-lg font-semibold tracking-wider mb-2">Special Offer</p>
                <h1 class="text-5xl md:text-6xl font-bold leading-tight">
                    BLACK FRIDAY <br> BIGGEST SALE
                </h1>
                <p class="text-gray-300 text-sm md:text-base mt-4 mb-6">
                    Don't miss out on amazing discounts! Shop now and save big. Limited time offer.
                </p>
                <button
                    class="bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-lg text-xl font-semibold shadow-lg animate-bounceSlow">
                    Shop Now
                </button>
            </div>

            <div class="relative w-full lg:w-1/2 mt-8 lg:mt-0 animate-fadeIn">
                <div class="absolute w-40 h-36 bg-red-700 blur-2xl rounded-full top-0 left-16"></div>
            </div>
        </section>

    </main>
</body>

</html>
