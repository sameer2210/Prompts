<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sale</title>
  <style>
    nav {
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);

      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);

</head>

<body >
  <main class="h-screen w-screen bg-gray-700 text-white overflow-hidden font-['gillroy']">
    <nav class="px-12 py-4 flex justify-between items-center bg-gradient-to-r from-pink-500 to-red-500">
      <h1 class="text-3xl font-bold">Summer Sale</h1>
      <div class="flex items-center gap-10 text-lg">
        <a href="#" class="hover:text-gray-200">Home</a>

        <a href="#" class="hover:text-gray-200">Services</a>
        <a href="#" class="hover:text-gray-200">Contact</a>
        <button class="px-4 py-2 border border-white rounded hover:bg-white hover:text-black transition">Sign In</button>

    </nav>

    <section class="flex h-screen ">
      <div class="w-1/2 flex flex-col justify-center items-start px-16">

        <button class="cta-button px-8 py-3 bg-red-500 text-white font-semibold rounded hover:bg-red-600 transition">

        <p class="text-gray-400 mt-12">Follow us on</p>
        <div class="flex justify-center gap-6 text-3xl mt-2">

          <i class="ri-twitter-x-line hover:text-blue-400 cursor-pointer"></i>
          <i class="ri-youtube-line hover:text-red-500 cursor-pointer"></i>
          <i class="ri-whatsapp-line hover:text-green-500 cursor-pointer"></i>
        </div>
      </div>
      <div class="w-1/2 bg-cover bg-center bg-[url('https://images.unsplash.com/photo-1617922001439-4a2e6562f328?q=80&w=1374&auto=format&fit=crop')]">
