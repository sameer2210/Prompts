<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main class="w-screen">
        <header class=" w-screen bg-gray-200">
            <nav class="flex justify-around items-center text-white bg-black p-4">
                <i class="ri-menu-line text-2xl"></i>
                <ul class="flex gap-24 text-lg shadow-2xl shadow-white">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Promo</a></li>
                    <li><a href="#" class="hover:underline">About Us</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>

                <div class="search flex items-center">
                    <button class="px-8 py-1 bg-white text-black text-xl rounded mr-8">Sign in</button>
                    <i class="ri-search-line text-2xl"></i>
                </div>
            </nav>
            <div class=" h-screen w-screen flex flex-row justify-around items-center ">
            <div class="flex flex-col items-center justify-center h-screen  bg-gradient-to-r from-blue-500 to-purple-500">
                <h2 class="text-white text-4xl font-bold mb-4">Subscribe to our Newsletter</h2>
                <p class="text-white text-lg mb-6 text-center px-4">
                    Stay updated with our latest news and promotions. Enter your email below to subscribe!
                </p>
                <form action="#" method="POST" class="flex flex-col md:flex-row items-center gap-4">
                    <input type="email" name="email" placeholder="Enter your email address"
                        class="px-4 py-2 w-72 md:w-96 text-black rounded focus:ring-4 focus:ring-purple-300 outline-none transition-all duration-300"
                        required>
                    <button type="submit"
                        class="px-6 py-2 bg-white text-purple-600 rounded-lg hover:bg-purple-600 hover:text-white transition-all duration-300 font-semibold">
                        Subscribe
                    </button>
                </form>
            </div>
            <div class="pic h-screen w-[50vw] bg-[url(https://plus.unsplash.com/premium_photo-1682310468892-5d8ade38f606?q=80&w=1824&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] bg-cover bg-center">
            </div>
        </div>
        </header>
    </main>
</body>
</html>
