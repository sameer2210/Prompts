<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Conference 2024</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white p-6">


  <section class="py-12 px-6 md:px-16 bg-gray-900" id="registrationForm">
    <div class="text-center mb-12 animate-fadeIn">
      <h2 class="text-2xl font-bold ">Registration Form</h2>
      <p class="text-gray-300 text-lg max-w-3xl mx-auto ">
        Fill out the form below to register for Tech Conference 2024.
      </p>
    </div>

    <!-- Form -->
    <div class="w-1/2 ml-72 bg-gray-800 p-8 rounded-lg shadow-lg">
      <form action="#" method="POST" class="space-y-6">
        <div class="flex flex-col">
          <label for="name" class="text-lg font-medium text-gray-300 mb-2">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" class="p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <div class="flex flex-col">
          <label for="email" class="text-lg font-medium text-gray-300 mb-2">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" class="p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <div class="flex flex-col">
          <label for="company" class="text-lg font-medium text-gray-300 mb-2">Company (Optional)</label>
          <input type="text" id="company" name="company" placeholder="Enter your company name (optional)" class="p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        <div class="flex flex-col">
          <label for="comments" class="text-lg font-medium text-gray-300 mb-2">Additional Comments</label>
          <textarea id="comments" name="comments" rows="4" placeholder="Any comments or special requests?" class="p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
        </div>

        <div class="flex justify-center">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg text-xl font-semibold shadow-lg transition-all">
            Submit Registration
          </button>
        </div>
      </form>
    </div>
  </section>


</body>
</html>
